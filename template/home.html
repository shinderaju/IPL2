<style>
    img {
        display: block;
        margin: auto;
        width: 50%;
    }
</style>
<div style="margin-top:  50px;" class="container" ng-controller="homeCtrl" >

    <div id="dynamiccontentcarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
            <li data-target="#dynamiccontentcarousel" data-ng-repeat="teamData in teamsData" data-ng-class="{active : $first}" data-slide-to="{{$index}}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item" data-ng-repeat="teamData in teamsData" data-ng-class="{active : $first}">
                <p></p>
                <a ui-sref="player({ team : teamData.team_name })">
                    <div class="carousel-caption">
                        <h3>{{teamData.team_name}}</h3>
                    </div>
                    <div ng-controller="imgCtrl">
                      <!-- <div ng-controller="imgCtrl" ng-init="{{getUrl($parent.teamData.team_img_url)}}">
                        <img src="{{imgSrc}}"></img> -->
                        <img src="abc.png" id={{$parent.teamData.team_img_url}} name="{{getUrl($parent.teamData.team_img_url)}}" ></img>
                    </div>
                </a>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#dynamiccontentcarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#dynamiccontentcarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</div>
