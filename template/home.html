<style>
    img {
        display: block;
        margin: auto;
        width: 50%;
    }
</style>
<div class="container" ng-controller="team_ctrl">

    <div id="dynamiccontentcarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
            <li data-target="#dynamiccontentcarousel" data-ng-repeat="x in data" data-ng-class="{active : $first}" data-slide-to="{{$index}}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item" data-ng-repeat="x in data" data-ng-class="{active : $first}">
                <p></p>
                <a ui-sref="player({ team : x.team_name })">
                    <div class="carousel-caption">
                        <h3>{{x.team_name}}</h3>
                    </div>
                    <!-- <img-url data=x.team_img_url ng-click="changeTeam(x.team_img_url)"></img-url>  -->
                     <img-url data=x.team_img_url ></img-url>
                </a>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#dynamiccontentcarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#dynamiccontentcarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</div>
